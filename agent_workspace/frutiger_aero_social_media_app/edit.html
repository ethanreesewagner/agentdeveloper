<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form action="" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post.content }}</textarea><br>
        <label for="video_url">Video URL:</label>
        <input type="url" id="video_url" name="video_url" value="{{ post.video_url }}" required><br>
        <button type="submit">Update Post</button>
    </form>
</body>
</html>
